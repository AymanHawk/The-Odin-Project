<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>

    <h1>Calc</h1>

    <input type="number" id="inputNumber" placeholder="Enter A Number">
    <button onclick="addSeven()"> + 7 </button>
    <button onclick="multiplyTwo()"> * 2 </button>

    <p id="result">Result Will Appear Here</p>

    <hr>
    <br>

    <input type="text" id="inputText" placeholder="Enter A Word">
    <button onclick="capitalize()">CAPITALIZE</button>

    <p id="resultText">Capitalized Word Will Appear Here</p>

    <hr>
    <br>

    <input type="text" id="lastLetterString" placeholder="Enter A Word">
    <button onclick="lastLetter()">Last Letter</button>

    <p id="resultChar">Last Letter Will Appear Here</p>
</body>
</html>
